<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试demo</title>
    <link rel="stylesheet" href="/webppt/ppt.css">

    <!--测试用-->
    <link rel="stylesheet" href="https://ldodo.cc/static/lib/sweetalert.min.css">
</head>

<!--body上加ppt类名-->
<body class="ppt">
    <!--必要, 外围包裹, 全屏需要 -->
    <div class="ppt-main">
        <!--必要, 内围包裹-->
        <div class="page-wrapper" id="webppt">
            <div class="page" name="markdown" data-template="page0.md"></div>
            <div class="page" name="markdown" data-template="page1.md"></div>
            <div class="page" name="markdown" data-template="page2.md"></div>
            <div class="page" name="markdown" data-template="page3.md"></div>
            <div class="page">
                <section>普通页面：第五页</section>
            </div>
            <div class="page" name="markdown" data-template="page4.md"></div>
            <div class="page" name="markdown" data-template="page5.md"></div>
            <div class="page" name="markdown" data-template="page6.md"></div>
            <div class="page" name="markdown" data-template="page7.md"></div>
        </div>

        <!-- 作者自己的github，开发者可以去掉 -->
        <div class="footer">
            <a href="//github.com/lduoduo" class="foot">
            <span class="logo"></span>
        </a>
        </div>
    </div>

    <!--测试用-->
    <script src="https://ldodo.cc/static/lib/sweetalert.min.js"></script>
    <script>
        window.onerror = function (errorMessage, source, lineno, colno, error) {
            var info = "错误信息：" + errorMessage + "\n" +
                "出错文件：" + source + "\n " +
                "出错行号：" + lineno + "\n" +
                "出错列号：" + colno + "\n" +
                "错误详情：" + error + "\n";
            console.error(JSON.stringify(info));
        }
        // 弹窗插件配置, 后期删除!!
        window.Mt = {
            alert: function (option) {
                //type, title, msg, btnMsg, cb, isLoading
                swal({
                    title: option.title || '',
                    text: option.msg,
                    type: option.type,
                    showConfirmButton: !!option.confirmBtnMsg,
                    showCancelButton: !!option.cancelBtnMsg,
                    cancelButtonText: option.cancelBtnMsg || "在犹豫一下",
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: option.confirmBtnMsg || "好哒",
                    showLoaderOnConfirm: option.isLoading,
                    timer: option.timer,
                    closeOnConfirm: false,
                    html: option.html
                }, option.cb);
            },
            close: function () {
                swal.close();
            }
        };
    </script>
    <script src="/webppt/ppt.js"></script>
</body>

</html>
